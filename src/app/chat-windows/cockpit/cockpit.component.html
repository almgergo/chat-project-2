<div class="split">
  <div class="chat-tab" >
    <app-chat-tabs [chatTabs]="chatTabs" (activeTab)="changeActiveTab($event)"></app-chat-tabs>
  </div>

  <div class="chat-window" *ngIf="activeTab.id > -1">
    <app-chat-window [chatTab]="activeTab" (sendUnsyncedMessages)="sendMessage($event)"></app-chat-window>
  </div>
</div>
